# TestGrid Infrastructure Configuration Parameters
wso2.testgrid.infrastructure:
  providerType: "OPENSTACK"
  clusterType: "K8S"
  instanceType: "DOCKER_CONTAINERS"
  name: "single-node"
  operatingSystem:
    name: "Ubuntu"
    version: "17.04"
  database:
    engine: "MYSQL"
    version: "5.7"
  securityProperties:
    apiKey: "242424"
    sshKey: "abc.key"
  scripts:
    -
     scriptType: "INFRA_CREATE"
     filePath: "OPENSTACK/infra.sh"
     name: "Shell create"
    -
     scriptType: "INFRA_DESTROY"
     filePath: "OPENSTACK/cluster-destroy.sh"
     name: "Shell destroy"
